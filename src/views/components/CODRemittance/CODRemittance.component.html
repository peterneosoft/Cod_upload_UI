<section class="user">
  <div class="animated fadeIn">
    <div class="col-md-12 mb-2">
      <div class="card">
        <div class="card-header filter_main">
          <i class=" fa fa-filter filter"></i> COD Remittance
        </div>
        <div class="card-body">
          <form v-on:submit.prevent="onSubmit">

            <div class="form-group row">
              <div class="col-md-5">
                <label>Remittance Day</label>
                <b-input-group left="<i class='fa fa-list'></i>">
                  <select name="day" id="day" class="form-control" v-model="day" v-validate="{required: true}"
                  v-bind:class="{'form-control': true, 'error': errors.has('day') }">
                    <option value="">--Select--</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                </b-input-group>
                <span v-show="errors.has('day')" class="text-danger">Please select Days.</span>
              </div>

              <div class="col-md-5">
                <label>Client Name</label>
                <b-input-group left="<i class='fa fa-list'></i>">
                  <Multiselect :options="ClientList" name="ClientMasterID" id="ClientMasterID" v-model="ClientMasterID" placeholder="Select Client" label="CompanyName" track-by="CompanyName" v-bind:multiple="multiple()" v-validate="{required: true}" v-bind:class="{'error': errors.has('ClientMasterID') }" :optionHeight="100" :hide-selected="true" style="z-index:999999;border: 1px solid #c2cfd6;">
                  </Multiselect>
                </b-input-group>
                <span v-show="errors.has('ClientMasterID')" class="text-danger">Please select Client.</span>
              </div>
            </div>
              <div class="card-footer">
              <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> Search</button>
              <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Clear</button>
              <button class="btn btn-sm btn-danger" type="Export"> Export</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
