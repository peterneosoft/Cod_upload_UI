<section class="user">
  <div class="animated fadeIn">
    <div class="col-md-12 mb-2">
      <div class="card">
        <div class="card-header filter_main">
          <i class=" fa fa-bars barcolor"></i>  E-Payment MIS [COD] Upload
        </div>
        <div class="card-body">
          <form v-on:submit.prevent="onSubmit">
            <div class="form-group row">
              <div class="col-md-4">
                <label>Upload File</label>
                <vue-element-loading spinner="mini-spinner" color="#FF6700" :active.sync="isLoading" />
                <b-input-group left="<i class='fa fa-file'></i>">
                  <input type="file"  @change="onUpload" placeholder="Upload File"  name="paymentfile" id="paymentfile" v-validate="{required: true}"
                    v-bind:class="{'form-control': true, 'error': errors.has('paymentfile') }">
                </b-input-group>
                <small class="text-muted"><font color="red">Note: * Only .csv files allowed to upload.</font></small>
                <label v-show="errors.has('paymentfile')" class="text-danger">{{ "Please select File Upload " }}</label>
              </div>

              <div class="col-md-1">&nbsp;</div>

              <div class="col-md-4">
                <label>Download File</label>
                <vue-element-loading spinner="mini-spinner" color="#FF6700" :active.sync="downLoading" />
                <b-input-group style="height: 45px;" left="<i class='fa fa-file-text'></i>">
                  <span class="form-control" style="cursor:pointer" @click="downloadsamplecsv()" title="Download sample CSV file for bulk upload">
                    <span class="form-control" style="border: 0;">Download Sample CSV
                      <i class='fa fa-download' style="margin-left: 10px;font-size: 18px; color: #92969D"></i>
                    </span>
                  </span>
                </b-input-group>
                </a>
              </div>
            </div>
            <div class="card-footer">

              <button class="btn btn-sm btn-primary" type="submit" ><i class="fa fa-upload" ></i> Upload<vue-element-loading spinner="mini-spinner" color="#FF6700" :active.sync="Loading" /></button>
              <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Clear</button>
            </div>
          </form>
        </div>
       </div>
      </div>
        <div class="col-12">
          <div class="card-headerfrm" style="margin-bottom: 15px;">
            <h4 class="header"><i class="fa fa-bars barcolor" aria-hidden="true"></i>&nbsp;Result</h4>
            <table class="table-bordered table-hover tbl datatables" style="width:100%;">
              <thead>
                <tr class="text-primary">
                  <th class="text-center tableheader"><b>Success</b></th>
                  <th class="text-center tableheader"><b>Failure</b></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><center><h6>{{success}}</h6></center></td>
                  <td><center><b-link v-bind:href='`${s3link}`'><h6>{{failed}}</h6></b-link></center></td>
                </tr>
              </tbody>

            </table><br>
          </div>
         </div>
      </div>
</section>
