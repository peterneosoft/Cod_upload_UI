  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header"><i class="fa fa-align-justify"></i> COD SR Day Closure</div>
          <div class="card-body">

            <form  v-on:submit.prevent="onSubmit">
              <div class="form-group" >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">SR Name</span>
                  </div>
                  <select class="form-control" id="SR_Name" v-model="SR_Name"name="SR_Name" v-validate="{required: true}"
                  v-bind:class="{'form-control': true, 'error': errors.has('SR_Name') }">
                    <option value="0">--Select--</option>
                    <option value="1">Option #1</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                  </select>
                </div>
                <span v-show="errors.has('SR_Name')" class="text-danger">{{ errors.first('SR_Name') }}</span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Deposit Amount</span>
                  </div>
                  <input class="form-control" id="Deposit_Amount" v-model="Deposit_Amount" type="text" name="Deposit_Amount"  v-validate="{required: true}"
                       v-bind:class="{'form-control': true, 'error': errors.has('Deposit_Amount') }" @change="Count">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-rupee"></i>
                    </span>
                  </div>
              </div>
              <span id="d_a" v-show="errors.has('Deposit_Amount')" class="text-danger">{{ errors.first('Deposit_Amount') }}</span>
              </div>
              <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit">
                  <i class="fa fa-dot-circle-o"></i> Submit</button>
                <button class="btn btn-sm btn-danger" type="reset">
                  <i class="fa fa-ban"></i> Clear</button>
              </div>
            </form>
          </div>
        </div>
